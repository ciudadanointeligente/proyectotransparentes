    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>

    <script>
        document.addEventListener("scroll", function() {
            const scrollY = window.scrollY;

            const dado1 = document.querySelector('.img-dado-1');
            const dado2 = document.querySelector('.img-dado-2');

            if (dado1 && dado2) {
                // Leves oscilaciones entre -10 y +10 grados
                const rot1 = 260 + Math.sin(scrollY * 0.010) * 10;
                const rot2 = 60 + Math.cos(scrollY * 0.010) * 10;

                dado1.style.transform = `rotate(${rot1}deg)`;
                dado2.style.transform = `rotate(${rot2}deg)`;
            }
        });
    </script>
